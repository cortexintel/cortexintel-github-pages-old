---
layout: default
title: Blog
---

<ul>
  {% for post in site.posts %}
    <article class="blog-post">
      <header class="post-metadata">
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="octicon octicon-light-bulb"></span>
        <span class="post-author">by {{ post.author }}</span> 
        <span class="octicon octicon-calendar"></span>
        <span class="post-posted-date">{{ post.date | date: '%B %e, %Y' }}</span>
      </header>

      <p>{{ post.content }}</p>
    </article>
  {% endfor %}
</ul>
